<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe3e3;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #da3e52;
            text-align: center;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            animation: blink 1s step-end infinite;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
        }
        .fraud {
            color: white;
            background-color: #da3e52;
        }
        .not-fraud {
            color: white;
            background-color: #3da35d;
        }
        p, a {
            text-align: center;
            display: block;
            margin-top: 20px;
        }
        a {
            background-color: #da3e52;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #c23a48;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    {% if prediction == 1 %}
        <div class="message fraud">Warning: Transaction flagged as FRAUDULENT!</div>
    {% else %}
        <div class="message not-fraud">Transaction is SAFE.</div>
    {% endif %}
    <p>Probability of Fraud: {{ (probability * 100) | round(2) }}%</p>
    <a href="/">Back to Home</a>
</body>
</html>
